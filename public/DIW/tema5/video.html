<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./video.css">
    <title>@MEDIA</title>

</head>
<body>
<div class="vid">
    <div class="video">
        <video id="video1" width="420">
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>
    </div>

    <div class="botones">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
    </div>

</div>
<div class="content">


    <div class="cabecera">
        <h2>Cabecera</h2>
    </div>
    <div class="lateral">
        <h2>Lateral</h2>
    </div>
    <div class="contenido">
        <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur culpa deleniti dicta dolore dolores, eius eveniet modi nam neque numquam obcaecati odio possimus, provident temporibus ut, veritatis vitae? Blanditiis, officia.</h2>

    </div>

</div>
<div class="lateral2">
    <h2>Lateral 2</h2>

</div>
<div class="pie">
    <h2>Pie</h2>

</div>
</div>

<script>
    var myVideo = document.getElementById("video1");

    function playPause() {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

    function makeBig() {
        myVideo.width = 560;
    }

    function makeSmall() {
        myVideo.width = 320;
    }

    function makeNormal() {
        myVideo.width = 420;
    }
</script>

</body>
</html>
