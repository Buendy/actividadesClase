<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Formulario de registro - Mi web</title>
</head>

<body>

  <h2>Formulario de texto</h2>
  <form action="" method="post">
    <label for="nombre">Nombre: </label><input type="text" id="nombre" name="nombre" maxlength="50" autofocus required><br><br>
    <label for="correo">Correo: </label><input type="email" id="correo" name="correo" required><br><br>
    <label for="url">URL: </label><input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal"><br><br>
    <label for="fecha">Fecha: </label><input type="date" name="fecha"><br><br>
    <label for="tiempo">Tiempo: </label><input type="time" id="tiempo" name="tiempo" ><br><br>
    <label for="fechaHora">Fecha y hora: </label><input type="datetime-local" id="fechaHora" name="fechahora"><br><br>
    <label for="mes">Mes: </label><input type="month" id="mes" name="mes"><br><br>
    <label for="semana">Semana: </label><input type="week" id="semana" name="semana"><br><br>
    <label for="numero">Número (min -10, max 10) </label><input type="number" id="numero" name="numero" max="10" min="-10"><br><br>
    <label for="telefono">Teléfono: </label><input type="tel" id="telefon" name="telefono" value=""><br><br>
    <label for="search">Término de búsqueda: </label><input type="search" id="search" name="search"><br><br>
    <label for="color">Color favorito: </label><input type="color" id="color" name="color"><br><br>
    <label for="btnsubmit"></label><input type="submit" name="btnsubmit" value="Enviar"><br><br>



  </form>

</body>

</html>
