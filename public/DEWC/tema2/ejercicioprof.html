<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
      var date = new Date();
      var botones = ['btn01','btn02','btn03'];
      var diassemana = ['','lunes','martes','mi√©rcoles','jueves','viernes','sabado','domingo'];

      var funciones = [ ];

      funciones[0] = function hora(){
        alert(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
      }

      funciones[1] = function fecha(){
        alert(date.getDate()+"-"+date.getUTCMonth()+"-"+date.getUTCFullYear());
      }

      funciones[2] = function dia(){
        alert(diassemana[date.getDay()]);
      }


      function capturaEventosClic(){
        for( i in botones ){
          document.getElementById(botones[i]).addEventListener('click',funciones[i]);
        }
      }
      document.addEventListener('DOMContentLoaded',capturaEventosClic);
    </script>
</head>
<body>
    <input type="button" id="btn01">
    <input type="button" id="btn02">
    <input type="button" id="btn03">
</body>
</html>
