  <body>
    <script type="text/javascript">

    numeros = [];
    resultado = '';
    var resultado2 = 0;

    numeros = cargar();
    calcular(numeros);


    function cargar(){
      for (var i = 0; i < 5; i++) {
        numeros[i] = parseInt(prompt('Introduce un nÃºmero'));
      }
      return numeros;
      }


    function calcular(numeros){
        for(i = 0; i < numeros.length; i++){

          resultado += numeros[i] + ' ';
          resultado2 = resultado2 + numeros[i];
        }

        alert(resultado + '= ' + resultado2);
    }
    </script>

  </body>
