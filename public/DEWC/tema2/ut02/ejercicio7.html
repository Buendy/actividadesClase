<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 7</title>
  </head>
  <body>
    <script type="text/javascript">
      var num = parseInt(prompt('Introduce un número entre 1 y 5'));


      if(!num){
        alert('No has introducido un número');
      } else {

          if(num > 5 || num < 1){
            alert('El número introducido no está entre 1 y 5');
          } else if(num == 1){
            alert('El número introducido es el uno');
          }else if(num == 2){
            alert('El número introducido es el dos');
          }else if(num == 3){
            alert('El número introducido es el tres');
          }else if(num == 4){
            alert('El número introducido es el cuatro');
          }else if(num == 5){
            alert('El número introducido es el cinco');
        }

      }


    </script>
  </body>
</html>
