<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 11</title>
  </head>
  <body>
    <script type="text/javascript">

      var numero = parseInt(prompt('Dime un número'));

      if(!numero){
        alert('No has introducido un nombre');
      }else {
        if(numero >= 1 && numero <= 99){

          for(var i = 1, y = 0; i <= numero; i++){
            if(numero%i == 0){
              y ++;
            }
          }
          if(y == 2){
            alert('El número ' + numero + ' es primo');
          }else{
            alert('El número ' + numero + ' no es primo')
          }

        }else{
          alert('El número no está dentro del rango');
        }

      }

    </script>
  </body>
</html>
