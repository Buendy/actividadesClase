<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2</title>
  </head>
  <body>
    <script type="text/javascript">

    var num1 = parseInt(prompt('Escribe un número:'));
    var num2 = parseInt(prompt('Escribe otro número:'));

    var resultado1 = num1 + num2;
    var resultado2 = num1 * num2;

    alert('la suma de los dos números es: ' + resultado1);
    alert('La multiplicación de los dos números es ' + resultado2);


    </script>
  </body>
</html>
