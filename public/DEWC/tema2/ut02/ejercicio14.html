<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercio 14</title>
  </head>
  <body>
    <script type="text/javascript">
    var texto = prompt('Introduce una cadena de texto');

    texto = texto.replace(/a/g, 'u');
    texto = texto.replace(/e/g, 'o');
    texto = texto.replace(/i/g, 'a');
    texto = texto.replace(/o/g, 'e');
    texto = texto.replace(/u/g, ' ');

    alert(texto);
    </script>
  </body>
</html>
