<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
  </head>
  <body>
    <script type="text/javascript">

    var num1 = parseInt(prompt('Introduce un número:'));
    var num2 = parseInt(prompt('Introduce otro número: '));

    if(num1 > num2){
      alert('El número ' + num1 + ' es mayor que el número ' + num2);
    }else if(num1 == num2){
      alert('El número ' + num1 + ' es igual que el número ' + num2);
    }else{
      alert('El número ' + num1 + ' es menor que el número ' + num2);
    }

    </script>

  </body>
</html>
